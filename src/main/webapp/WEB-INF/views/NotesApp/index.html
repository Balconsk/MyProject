<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="./static/css/main-page.css" th:href="@{/static/css/main-page.css}">
</head>

<body class="bg-backgroundColor">

<!-- nav -->
<section>
    <nav class="bg-primary p-4">
        <div class="max-w-6xl mx-auto">

            <a href="#" class="flex justify-between w-full max-w-5xl mx-auto">
                <div class="text-2xl font-bold">LOGO</div>
                <div class="text-xl flex items-center">
                    <div>
                        USERNAME
                    </div>
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </a>
        </div>
    </nav>
</section>




<!-- main -->
<section>
</section>
<section></section>
<!-- search section -->
<section></section>
<!-- Folder and notes section -->
<div class="mx-auto max-w-6xl p-5 flex flex-col ">
    <h2 class="my-0 text-center text-3xl font-bold focus:outline-0" th:text="${folder.folderName}">
        Folder 1
    </h2>
    <div class="max-w-5xl w-full mx-auto mb-2 flex justify-between items-center ">
        <div>
            <button>
                    <span class="text-4xl material-symbols-outlined">
                        arrow_back
                    </span>
            </button>
        </div>
        <div>
            <button><span class="material-symbols-outlined text-4xl">
                        note_add
                    </span></button>
            <button><span class="material-symbols-outlined text-4xl">
                        create_new_folder
                    </span></button>
        </div>
    </div>
    <div>
        <div class="flex  gap-10 flex-wrap justify-center max-w-5xl mx-auto">
            <!--     folder and notes card-->
            <a class="px-4 pt-2 pb-4 w-96 rounded-md bg-primary" href="/floder"
               th:each="itemFolder:${folder.getItemsFolder()}"
               th:href="'/note-app/folder/'+${itemFolder.id}">


                <div class="flex justify-between items-start">
                    <span class="text-8xl material-symbols-outlined">folder_open</span>
                    <div class="">
                        <form class="inline-block" action="edit"
                              th:action="'/note-app/folder/edit-name/'+${itemFolder.id}" th:method="get">
                            <button type="submit">
                                    <span class="material-symbols-outlined text-4xl">
                                        edit
                                    </span>
                            </button>
                        </form>
                        <form class="inline-block" action="delete"
                              th:action="'/note-app/folder/'+${itemFolder.id}" th:method="delete">
                            <button type="submit">
                                    <span class="material-symbols-outlined text-4xl">
                                        delete
                                    </span>
                            </button>
                        </form>
                    </div>
                </div>
                <p class="font-bold text-2xl" th:text="${itemFolder.name}">Folder 1</p>
                <p class="" th:text="${itemFolder.countNotesInFolder}+' Notes'">23 Notes</p>

            </a>

<!--            Notes-->
            <a class="px-4 pt-2 pb-4 w-96 rounded-md bg-primary" href="/floder"
               th:each="itemNote:${folder.getItemsNote()}"
               th:href="'/note-app/noteJson/'+${itemNote.id}">


                <div class="flex justify-between items-start">
                    <span class="text-8xl material-symbols-outlined">description</span>
                    <div class="">
                        <form class="inline-block" action="edit"
                              th:action="'/note-app/noteJson/edit-name/'+${itemNote.id}" th:method="get">
                            <button type="submit">
                                    <span class="material-symbols-outlined text-4xl">
                                        edit
                                    </span>
                            </button>
                        </form>
                        <form class="inline-block" action="delete"
                              th:action="'/note-app/noteJson/'+${itemNote.id}" th:method="delete">
                            <button type="submit">
                                    <span class="material-symbols-outlined text-4xl">
                                        delete
                                    </span>
                            </button>
                        </form>
                    </div>
                </div>
                <p class="font-bold text-2xl" th:text="${itemNote.name}">Folder 1</p>
                <p></p>
            </a>

        </div>
    </div>
</div>


</body>

</html>

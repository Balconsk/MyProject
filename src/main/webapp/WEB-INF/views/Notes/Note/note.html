<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/css/Notes/main.css" th:href="@{/css/Notes/main.css(1)}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="background-color">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/views/">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Not complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="container pt-4">
    <div class="mx-auto" style="max-width: 600px;">

        <h4 class="mb-3 taskManager-title">Edit note</h4>

        <p class="mb-3" th:text="${note.getName()}">

        </p>
        <p class="mb-3">
            Description
        </p>
        <textarea class="mb-3 form-control" rows="10" style="resize: none; background-color: white;" readonly
                  placeholder="Leave a description here" id="floatingTextarea2"
                  th:field="${note.description}"></textarea>
        <a href="" class="btn btn-primary" th:href="'./'+${note.id}+'/edit'">Edit</a>
        <form class="d-inline-block" id="form-delete" th:method="delete" th:action="@{./{id}(id = ${note.getId()})}">
            <a href="#" class="btn btn-danger" onclick="document.getElementById('form-delete').submit();">Delete</a>
        </form>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

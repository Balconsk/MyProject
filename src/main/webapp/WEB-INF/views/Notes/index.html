<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add ico fonts from Google -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/static/css/Notes/main.css">
</head>

<body class="background-color">
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Not complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                UserName
            </div>
        </div>
    </nav>
</header>





<!-- FIXME Нужно придумать адаптивное решение а не max wi -->
<div class="container pt-2" style="max-width: 800px;">
    <div class="mb-4">
        <h2 class="nodeManager-title">Notes</h2>
        <div class="d-flex flex-row justify-content-between align-items-end">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Add new note
                </button>
            </div>
            <div>
                <button type="submit" form="formForSelectManyNote" class="btn btn-danger">
                    Delete selected
                </button>
            </div>
        </div>
    </div>
    <form id="formForSelectManyNote" method="post" th:action="@{./set}" th:method="delete"></form>
    <div class="d-flex flex-column align-items-stretch">

        <div class=" mb-3" style="background-color: #e7f1ff; border: solid 1px #dfdfdf;"
             th:each="note:${notes}">

            <div class="d-flex flex-row justify-content-start align-items-center">
                <div class="p-3">
                    <input name="checkboxId1" class="form-check-input" style="display: block;" type="checkbox"
                           form="formForSelectManyNote" th:name="'noteCheckboxId'+${note.getId()}">
                </div>

                <div class="pb-3 pt-3" style="width: 100%;" data-bs-toggle="collapse" href="#collapseExample" role="button"
                     aria-expanded="false" aria-controls="collapseExample"
                     th:href="'#collapse' + ${note.id}" th:aria-controls="'collapse' + ${note.id}">
                    <strong style="color: #0c63e4;" th:text="${note.getName()}">
                        Task Name
                    </strong>
                </div>

                <a class="btn p-2 project1-btn-item-hover pb-1 me-2" role="button"
                   th:href="@{./{id}/edit (id=${note.getId()})}">
            <span class="material-symbols-outlined">
              edit
            </span>
                </a>
                <form style="display: inline;" action="" method="" th:method="delete"
                      th:action="@{./{id}(id = ${note.getId()})}">
                    <button class="btn p-2 pb-1 me-2 project1-btn-item-hover" type="submit">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </form>
            </div>

            <div class="collapse" id="collapseExample" th:id="'collapse' + ${note.id}">
                <div class="card card-body">
                    <div th:each="p : ${note.getLinesDescription()}" th:switch="${p.getCode().toString()}">
                        <h1 th:case="'HEADER1'" th:text="${p.getLine()}">Header 1</h1>
                        <h2 th:case="'HEADER2'" th:text="${p.getLine()}">Header 2</h2>
                        <h3 th:case="'HEADER3'" th:text="${p.getLine()}">Header 3</h3>
                        <h4 th:case="'HEADER4'" th:text="${p.getLine()}">Header 4</h4>
                        <h5 th:case="'HEADER5'" th:text="${p.getLine()}">Header 5</h5>
                        <h6 th:case="'HEADER6'" th:text="${p.getLine()}">Header 6</h6>
                        <div class="form-check" th:case="'CHECKBOX_TRUE'">
                            <input class="form-check-input my-form-checked" type="checkbox" value="" id="flexCheckDefault"   disabled>
                            <label class="form-check-label my-form-checked" for="flexCheckDefault11" th:text="${p.getLine()}">Default checkbox</label>
                        </div>
                        <div class="form-check" th:case="'CHECKBOX_FALSE'">
                            <input class="form-check-input my-form-checked" type="checkbox" value="" id="flexCheckDefault" checked  disabled>
                            <label class="my-form-checked form-check-label" for="flexCheckDefault11" th:text="${p.getLine()}">Default checkbox</label>
                        </div>
                        <hr th:case="'HORIZONTAL_RULE'">
                        <p th:case="'TEXT'" th:text="${p.getLine()}"></p>
                        <p th:case="*" th:text="${p.getLine()}"></p>
                    </div>
                </div>
            </div>

        </div>



    </div>

</div>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add new note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- http://localhost:8080/LerningSpring2MVC/note-manager/ -->
                <!-- FIXME Убрать стили из тега формы container и max-width-->
                <!-- FIXME Как то реализовать обработку ошибки с сервера -->
                <form id="formAddTask" method="POST" action="http://localhost:8080/api/echo/" th:method="POST"
                      th:action="@{./add}" class="container" style="max-width: 600px;" th:object="${note}">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Name note</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Some name" th:field="*{name}">
                    </div>
                    <!-- FIXME Убрать max-width-->
                    <div class="mb-3">
                        <label for="floatingTextarea2" class="form-label">Description</label>
                        <textarea class="form-control" style="resize: none; height: 200px;" placeholder="Leave a description here"
                                  id="floatingTextarea2" th:field="*{description}"></textarea>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="formAddTask" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

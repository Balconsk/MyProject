<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/css/TaskManager/main.css" th:href="@{/css/Notes/main.css(1)}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="background-color">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/views/">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Not complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Complete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="container pt-4">




    <!-- FIXME Убрать max-width-->
    <form id="formAddTask" action="http://localhost:8080/api/echo/" method="post" class="container" style="max-width: 600px;"
          th:method="PATCH" th:action="@{../{id} (id = ${note.id})}" th:object="${note}">
        <h4 class="mb-3 taskManager-title">Edit note</h4>
            <div class="mb-3">
                <label for="taskName" class="form-label">Name note</label>
                <input name="taskName" type="text" class="form-control" id="taskName" placeholder="Some name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="floatingTextarea2" class="form-label">Description</label>
                <textarea name="taskDescription" class="form-control" style="resize: none; height: 200px;"
                          placeholder="Leave a description here" id="floatingTextarea2"
                          th:field="*{description}"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>

    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
